<!doctype html>
<html lang="en" ng-app="resumeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV App</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue-indigo.min.css">
    <link rel="stylesheet" href="styles/styles-2.css">


    <link rel="stylesheet" type="text/css" href="styles/styles.css"  />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />
    <link rel="stylesheet" type="text/css" href="styles/temp.css" />
    <link rel="stylesheet" type="text/css" href="styles/timeline.css" />
    <link rel="stylesheet" type="text/css" href="styles/percircle.css" />
    <link rel="stylesheet" type="text/css" href="styles/barchart-custom.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mdl-jquery-custom-modal.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/percircle.js"></script>

  </head>
  <body>
    <div id="testMe" class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">CV App</span>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a href="/#/profile" class="mdl-navigation__link mdl-color-text--grey-800">Profile</a></nav>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a href="/#/resume" class="mdl-navigation__link mdl-color-text--grey-800">Resume</a></nav>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a href="/#/register" class="mdl-navigation__link mdl-color-text--grey-800">Register</a></nav>
          <nav class="mdl-navigation mdl-layout--large-screen-only"><a href="/#/test" class="mdl-navigation__link mdl-color-text--grey-800">Test</a></nav>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
            <div class="btn btn-default" id="create_pdf">Create PDF</div>

          </div>
        </div>
      </header>

      <div class="demo-ribbon"></div>

      <main id="mainContent" class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <!-- <div class="demo-crumbs mdl-color-text--grey-500">
              Resume App &gt; Preview &gt; Edit
            </div> -->
            <div ng-view class="slide-animation" ></div>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>

    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/registerController.js"></script>
    <script src="app/controllers/resumeController.js"></script>
    <script src="app/controllers/profileController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/services/customersFactory.js"></script>
    <script src="app/services/values.js"></script>
    <script src="app/directives/linkDemoDirective.js"></script>
    <script src="app/directives/proficiencyDirective.js"></script>
    <script src="js/mdl-jquery-custom-modal.js"></script>
    <script type="text/javascript" src="js/jspdf.min.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>

  </body>
</html>
